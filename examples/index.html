<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mandarin.js examples</title>
    <script src="../dist/mandarin.min.js"></script>
</head>
<body>

<div id="one">One</div>


<script>
    Mandarin("one").set({x: 100, y: 100}).addAnim(.5,{y:40}).addAnim(.5, {y:200})
        .addAnim(1,{rotation:60})
        .addAnim(1,{rotation:-60})
        .startAnim();
    //Mandarin("two").set({x: 200, y: 100}).wait(1.6).addAnim(1, {rotation: 20, x: 0}).wait(1).addAnim(1, { rotation: 180,x: 900}).startAnim();
    //Mandarin("three").set({x: 500, y: 300}).wait(1.1).addAnim(1, {rotation: 120,x: 0}).wait(1).addAnim(1, {rotation: 280, x: 900}).startAnim();
</script>

</body>
</html>
